<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
   <!-- Bootstrap -->
	
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
     <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"  src="/js/main.js"></script>
    
	<title>Pharmacy</title>
</head>

<body>


<nav class="navbar navbar-default">
<div class="container">
<div class="nav-header">
	<div class="navbar-brand">Company List</div>
</div>
	<ul class="nav navbar-nav">
	<li> <a href="#">Home</a></li>
	<li><a href=" ">About</a></li>
	<li><a href=" ">FAQ </a></li>
	</ul>
</div>
	</nav>

<div class="container">
<div>
	<h3>Company List</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/company/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Company
	</a>
	
	<div>
	 <form th:action="@{/company/search}" class="form-inline">
	        <div class="form-group mb-2">
	         <input type="text" class="form-control" name="title" placeholder="Search Company" />
	         <input type="submit" value="Search"  class="btn btn-primary"/>
	        </div>
	     </form>
	</div>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Company ID</th>
				<th>Company Title</th>
				<th>Email</th>
				<th>Contact Person</th>
				<th>Phone</th>
				<th>Address</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCompany: ${companies}">
				
				<td th:text="${tempCompany.id}" />
				<td th:text="${tempCompany.title}" />	
				<td th:text="${tempCompany.email}" />	
				<td th:text="${tempCompany.contact_person}" />
				<td th:text="${tempCompany.phone}" />
				<td th:text="${tempCompany.address}" />
					
				<td><a th:href="@{/company/findOne/(id=${tempCompany.id})}" class="btn btn-primary eBtn">Edit</a>
					<a th:href="@{/company/delete/(id=${tempCompany.id})}" class="btn btn-danger dBtn">Delete</a> 
				</td>
				
			</tr>
		</tbody>	
		
  			
	</table>

            <ul class="nav nav-pills" >
	
			<li class="nav-item" th:each="i : ${#numbers.sequence(0,companies.totalPages-1)}">
	
			<a th:href="@{/company/list/(page=${i})}" th:text="${i}" class="nav-link"
			
			th:classappend="${currentPage}==${i}? 'active':''"></a>
	
			 </li>
	
			</ul>	

</div>	

<div class="myForm">
	<form th:action="@{/company/showFormForAdd}"  method="post">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
          <div class="form-group">
            <label for="id" class="col-form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" />
          </div>
          
          <div class="form-group">
            <label for="fisrtName" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value=" " />
          </div>
				
				
          <div class="form-group">
            <label for="lastName" class="col-form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" value=" " />
          </div>
          
          <div class="form-group">
            <label for="email" class="col-form-label">Contact Person</label>
            <input type="text" class="form-control" id="contact_person" name="contact_person" value=" " />
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value=" " />
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value=" " />
          </div>
          
          
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save" />
      </div>
    </div>
  </div>
</div>

</form>
</div>
</div>	


<div class="myform">

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alert!!!!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="alert alert-danger">Are you sure you want to delete</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href=" " class="btn btn-danger" id="delRef">Delete</a>
      </div>
    </div>
  </div>
  
  
  
  
</div>




<a th:href="@{/index}" class="btn btn-info col-3">Back to Home</a>

</div>

	

	
</body>
</html>
