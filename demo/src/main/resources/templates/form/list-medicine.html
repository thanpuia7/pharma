<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
   <!-- Bootstrap -->
	
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
     <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"  src="/js/main.js"></script>
    
	<title>Pharmacy</title>
</head>

<body>


<nav class="navbar navbar-default">
<div class="container">
<div class="nav-header">
	<div class="navbar-brand">Medicine List</div>
</div>
	<ul class="nav navbar-nav">
	<li> <a href="#">Home</a></li>
	<li><a href=" ">About</a></li>
	<li><a href=" ">FAQ </a></li>
	</ul>
</div>
	</nav>

<div class="container">
<div>
	<h3>Medicine List</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/medicine/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Customer
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Medicine ID</th>
				<th>Medicine Name</th>
				<th>Packing</th>
				<th>Package</th>
				<th>Company</th>
				<th>Manufacturer</th>
				<th>HSNCode</th>
				<th>HSNValue</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempMedicine: ${medicines}">
				
				<td th:text="${tempMedicine.id}" />
				<td th:text="${tempMedicine.name}" />	
				<td th:text="${tempMedicine.packing}" />	
				<td th:text="${tempMedicine.packagee}" />
				<td th:text="${tempMedicine.company}" />
				<td th:text="${tempMedicine.manufacturer}" />
				<td th:text="${tempMedicine.HSNCode}" />
				<td th:text="${tempMedicine.HSNValue}" />
					
				<td><a th:href="@{/medicine/findOne/(id=${tempMedicine.id})}" class="btn btn-primary meBtn">Edit</a>
					<a th:href="@{/medicine/delete/(id=${tempMedicine.id})}" class="btn btn-danger mdBtn">Delete</a> 
				</td>
				
			</tr>
		</tbody>	
		
  			
	</table>

            <ul class="nav nav-pills" >
	
			<li class="nav-item" th:each="i : ${#numbers.sequence(0,medicines.totalPages-1)}">
	
			<a th:href="@{/medicine/list/(page=${i})}" th:text="${i}" class="nav-link"
			
			th:classappend="${currentPage}==${i}? 'active':''"></a>
	
			 </li>
	
			</ul>	

</div>	

<div class="myForm">
	<form th:action="@{/medicine/save}"  method="post">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
          <div class="form-group">
            <label for="id" class="col-form-label">Medicine ID</label>
            <input type="text" class="form-control" id="id" name="id" value=" " />
          </div>
          
          <div class="form-group">
            <label for="name" class="col-form-label">Medicine Name</label>
            <input type="text" class="form-control" id="name" name="name" value=" " />
          </div>
          
          <div class="form-group">
            <label for="packing" class="col-form-label">Packing</label>
            <input type="text" class="form-control" id="packing" name="packing" value=" " />
          </div>
          
          <div class="form-group">
            <label for="packagee" class="col-form-label">Package</label>
            <input type="text" class="form-control" id="packagee" name="packagee" value=" " />
          </div>
          <div class="form-group">
            <label for="company" class="col-form-label">Company</label>
            <input type="text" class="form-control" id="company" name="company" value=" " />
          </div>
          <div class="form-group">
            <label for="manufacturer" class="col-form-label">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer" value=" " />
          </div>
          <div class="form-group">
            <label for="HSNCode" class="col-form-label">HSNCode</label>
            <input type="text" class="form-control" id="HSNCode" name="HSNCode" value=" " />
          </div>
          <div class="form-group">
            <label for="HSNValue" class="col-form-label">HSNValue</label>
            <input type="text" class="form-control" id="HSNValue" name="HSNValue" value=" " />
          </div>
          
          
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save" />
      </div>
    </div>
  </div>
</div>

</form>
</div>
</div>	


<div class="myform">

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alert!!!!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="alert alert-danger">Are you sure you want to delete</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href=" " class="btn btn-danger" id="delRef">Delete</a>
      </div>
    </div>
  </div>
</div>


<hr>
		
		<a th:href="@{/index}" class="btn btn-info col-3">Back to Home</a>


</div>

	

	
</body>
</html>
